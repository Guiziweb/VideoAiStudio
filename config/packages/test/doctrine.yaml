doctrine:
    orm:
        auto_mapping: false
        mappings:
            # Main app entities in Shared
            AppShared:
                type: attribute
                is_bundle: false
                dir: '%kernel.project_dir%/src/Shared/Entity'
                prefix: 'App\Shared\Entity'
                alias: App
            Wallet:
                is_bundle: false
                type: attribute
                dir: '%kernel.project_dir%/src/Wallet/Entity'
                prefix: 'App\Wallet\Entity'
                alias: Wallet
            Video:
                is_bundle: false
                type: attribute
                dir: '%kernel.project_dir%/src/Video/Entity'
                prefix: 'App\Video\Entity'
                alias: Video
