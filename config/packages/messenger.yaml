framework:
    messenger:
        # Transport pour les messages video en échec
        failure_transport: failed

        transports:
            # Transport async pour le polling video avec Doctrine
            video_async: 
                dsn: 'doctrine://default?queue_name=video_status'
                retry_strategy:
                    max_retries: 3
                    delay: 1000
                    multiplier: 2
            # Transport pour les messages échoués
            failed: 'doctrine://default?queue_name=failed'

        routing:
            # Routage des messages video vers le transport async
            'App\Video\Message\CheckVideoStatusMessage': video_async

